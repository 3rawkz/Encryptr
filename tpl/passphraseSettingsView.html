<form action="#">
<div class="entryTip"><strong>Note:</strong> If you forget your new passphrase,<br>
  it cannot be retrieved or reset</div>
	<ul class="flat">
		<li class="sep">Enter your current passphrase</li>
    <li class="input"><input type="password" name="passphrase-current"
      placeholder="Current passphrase" /></li>
		<li class="sep">Enter the new passphrase twice</li>
    <li class="input"><input type="text" name="passphrase-new1"
      placeholder="New passphrase" /></li>
    <li class="input"><input type="text" name="passphrase-new2"
      placeholder="Confirm new passphrase" /></li>
  </ul>
  <div class="settings-input checkbox-container">
    <label for="show-passphrase"> Show new passphrase
      <input type="checkbox" id="show-new-passphrase" checked="checked"
                class="show-passphrase" />
    </label>
  </div>
	<input type="submit" style="visibility:hidden" tabindex="0"/>
</form>
