<h2 class="middle"><i class="fa fa-lock"></i> Sign up for Encryptr</h2>
<div>
  <form name="login-form" class="login-form">
    <div class="login-input">
      <input id="newusername" type="text" name="newusername"
                 autocorrect="off" autocapitalize="off" 
                 placeholder="Choose a Username"
                 tabindex="1" />
    </div>
    <div class="spacer5"></div>
    <div class="login-input">
      <input id="newpassphrase" type="password" name="newpassphrase"
                 placeholder="Choose a Passphrase"
                 tabindex="2" />
    </div>
    <a class="button signupButton primary" tabindex="-1">Sign up</a>
    <a class="button backToLogin" tabindex="-1">Back to login</a>
    <input type="submit" style="visibility:hidden" tabindex="-1"/>
  </form>
</div>
<div style="width:200px;margin:-20px auto;opacity:0.04;"><img src="img/zk.png" /></div>
