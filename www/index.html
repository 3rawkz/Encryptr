<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.css" />
  <title>Encryptr</title>
  </head>
  <body ontouchstart="">
  <div class="app">
    <div id="main" class="main">
    <div id="nav" class="nav">
      <a class="btn menu-btn left">&#8801;</a>
      <a class="btn back-btn left hidden">&#8592;</a>
      <div class="title"><i class="fa fa-lock"></i> Encryptr</i></div>
      <a class="btn more-btn right">&#65049;</a>
    </div>
    <div id="subviews" class="subviews scrollable"></div>
    <div class="login">
      <h3 class="middle"><i class="fa fa-lock"></i> Encryptr</i></h3>
      <div>
        <form name="login-form" class="login-form">
          <div class="login-input">
            <input id="username" type="text" name="username"
                       autocorrect="off" autocapitalize="off" 
                       placeholder="Username"
                       tabindex="1" />
          </div>
          <div class="spacer5"></div>
          <div class="login-input">
            <input id="password" type="password" name="password"
                       placeholder="Password"
                       tabindex="2" />
          </div>
          <a class="button loginButton" tabindex="-1">Log in</a>
          <a class="button signupButton" tabindex="-1">Sign up</a>
          <input type="submit" style="visibility:hidden" tabindex="-1"/>
        </form>
      </div>
      <div style="width:200px;margin:-20px auto;opacity:0.05;"><img src="img/zk.png" /></div>
    </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/crypton.js"></script>
  <script type="text/javascript" src="js/Encryptr.js"></script>
  <script type="text/javascript">
    window.app = new Encryptr(); window.app.init();
  </script>
  </body>
</html>
