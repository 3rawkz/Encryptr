<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <link rel="stylesheet" type="text/css" href="components/offline-css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>Encryptr</title>
  </head>
  <body ontouchstart="">
  <div class="app">
    <div id="main" class="main">
      <div id="nav" class="nav"></div>
      <div id="subviews" class="subviews" style="overflow: auto !important; -webkit-overflow-scrolling: touch;"></div>
    </div>
    <div id="login" class="login">
      <h2 class="middle"><i class="fa fa-lock"></i> Encryptr</h2>
      <div>
        <form name="login-form" class="login-form">
          <div class="login-input">
            <input id="username" type="text" name="username"
                       autocorrect="off" autocapitalize="off" 
                       placeholder="Username"
                       tabindex="1" />
          </div>
          <div class="spacer5"></div>
          <div class="login-input">
            <input id="passphrase" type="password" name="passphrase"
                       placeholder="Passphrase"
                       tabindex="2" />
          </div>
          <a class="button loginButton primary" tabindex="-1">Log in</a>
          <a class="button signupButton" tabindex="-1">Sign up</a>
          <input type="submit" style="visibility:hidden" tabindex="-1"/>
        </form>
      </div>
      <div style="width:200px;margin:-20px auto;opacity:0.04;"><img src="img/zk.png" /></div>
    </div>
  </div>
  <div class="blocker">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
  <!-- Zepto -->
  <script type="text/javascript" src="components/zepto/zepto.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <!-- Components -->
  <script type="text/javascript" src="components/underscore/underscore.js"></script>
  <script type="text/javascript" src="components/backbone/backbone.js"></script>
  <script type="text/javascript" src="components/backstack/backstack.js"></script>
  <script type="text/javascript" src="components/moment/moment.js"></script>
  <script type="text/javascript" src="components/offline-js-min/index.js"></script>
  <script type="text/javascript" src="js/crypton.js"></script>
  <script type="text/javascript" src="js/backbone.crypton.js"></script>
  <script type="text/javascript" src="js/Encryptr.js"></script>
  <script type="text/javascript" src="js/Encryptr-templates.js"></script>
  <script type="text/javascript">
    window.app = new Encryptr(); window.app.init();
    window.app.navigator = new window.BackStack.StackNavigator({el:'#subviews'});
  </script>
  </body>
</html>
